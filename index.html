<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин panindv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-store"></i> Магазин panindv</h1>
            </div>
            <div class="cart-info" id="cart-info">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span> товаров
            </div>
        </div>
    </header>

    <div class="container main-container">
        <aside class="filters">
            <h3>Категории</h3>
            <ul>
                <li><a href="#" class="active">Все товары</a></li>
                <li><a href="#">Продукты</a></li>
                <li><a href="#">Техника</a></li>
                <li><a href="#">Недвижимость</a></li>
                <li><a href="#">Транспорт</a></li>
            </ul>
            
            <h3>Цена</h3>
            <div class="price-filter">
                <input type="range" min="0" max="10000000" value="10000000" id="price-range">
                <div class="price-values">
                    <span>0 руб.</span>
                    <span id="max-price">10 000 000 руб.</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Поиск товаров..." id="search-input">
                <button><i class="fas fa-search"></i></button>
            </div>

            <section class="products">
                <h2>Каталог товаров</h2>
                <div class="product-grid" id="product-grid">
                </div>
            </section>
        </main>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart"></i> Корзина</h2>
            <button class="close-cart" id="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items">
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <p>Итого: <span id="cart-total-price">0</span> руб.</p>
            </div>
            <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Магазин panindv. Все права защищены.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="modal.html" frameborder="0" id="modal-iframe"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
