<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        .order-form {
            padding: 20px;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .submit-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h2 class="form-title">Оформление заказа</h2>
        <form id="order-form">
            <div class="form-group">
                <label for="first-name">Имя</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            
            <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            
            <div class="form-group">
                <label for="address">Адрес доставки</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Контактный телефон</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="79991234567">
            </div>
            
            <button type="submit" class="submit-btn">Создать заказ</button>
        </form>
    </div>

    <script>
        document.getElementById('order-form').addEventListener('submit', function(e) {
            window.parent.postMessage('orderCreated', '*');
        });
    </script>
</body>
</html>
